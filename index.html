  <script>
    let theme = 'dark';
    let recognizing = false;
    const micBtn = document.getElementById("micBtn");
    const statusEl = document.getElementById("status");
    const responseEl = document.getElementById("response");
    const langSelect = document.getElementById("langSelect");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.interimResults = false;

    micBtn.onmousedown = () => {
      recognition.lang = langSelect.value;
      recognition.start();
      statusEl.textContent = "ğŸ™ï¸ Dinliyor...";
    };

    micBtn.onmouseup = () => {
      recognition.stop();
      statusEl.textContent = "â³ YanÄ±t bekleniyor...";
    };

    recognition.onresult = async (event) => {
      const transcript = event.results[0][0].transcript;
      statusEl.textContent = "ğŸ’¬ KonuÅŸuyor...";
      const reply = await getGeminiResponse(transcript);
      responseEl.textContent = reply;
      speak(reply);
      statusEl.textContent = "ğŸŸ¢ HazÄ±r";
    };

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = langSelect.value;
      window.speechSynthesis.speak(msg);
    }

    function toggleTheme() {
      if (theme === 'dark') {
        document.body.classList.add("theme-light");
        theme = 'light';
      } else {
        document.body.classList.remove("theme-light");
        theme = 'dark';
      }
    }

    async function getGeminiResponse(text) {
      const apiKey = "AIzaSyBL4EVgiTniFY5KB_PhGIYtqJL3hT8wMXg"; // â† BURAYA YAPIÅTIR
      const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey;
      const response = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          contents: [{parts: [{text}]}]
        })
      });
      const data = await response.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "Bir sorun oluÅŸtu.";
    }

    function startCamera() {
      const video = document.getElementById("video");
      video.style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          // Gelecekte gÃ¶rÃ¼ntÃ¼ iÅŸleme buraya gelecek (Ã¶rneÄŸin TensorFlow.js ile)
        })
        .catch((err) => {

    }
