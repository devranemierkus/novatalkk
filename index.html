<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Objeleri Tanƒ± & Konu≈ü!</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px;
      font-size: 22px;
      color: #00ffaa;
    }
    video {
      width: 640px;
      height: 480px;
      margin-top: 15px;
      border: 2px solid #00ffaa;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #00ffaa;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin: 15px;
      font-size: 18px;
      white-space: pre-line;
    }
    #security-msg {
      color: #f77;
      font-size: 14px;
      margin-top: 10px;
    }
    #settings {
      margin-top: 30px;
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00ffaa;
      border-radius: 10px;
    }
    select {
      padding: 6px;
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>üß† Objeleri Tanƒ± & Sesli Sohbet Yap</header>

  <video id="video" autoplay muted playsinline></video><br>
  <button onclick="startApp()">Ba≈üla</button>
  <button onclick="startVoice()">Mikrofonu A√ß</button>

  <div id="output">Bekleniyor...</div>
  <div id="security-msg">‚ö†Ô∏è Uygulama sadece lokal cihazda √ßalƒ±≈üƒ±r. Veriler depolanmaz.</div>

  <div id="settings">
    <h3>‚öôÔ∏è Ayarlar</h3>
    Tema:
    <select onchange="changeTheme(this.value)">
      <option value="dark">Karanlƒ±k</option>
      <option value="light">A√ßƒ±k</option>
    </select>
    Dil:
    <select onchange="changeLang(this.value)">
      <option value="tr">T√ºrk√ße</option>
      <option value="en">English</option>
    </select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    let model;
    let language = "tr";

    async function startApp() {
      document.getElementById("output").textContent = "Model y√ºkleniyor...";
      model = await cocoSsd.load();
      document.getElementById("output").textContent = "Model y√ºklendi, kamera a√ßƒ±lƒ±yor...";
      
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      
      video.onloadeddata = () => detectFrame(video);
    }

    async function detectFrame(video) {
      const predictions = await model.detect(video);
      let output = "";
      predictions.forEach(p => {
        const label = language === "tr" ? translateLabel(p.class) : p.class;
        output += `${label} ‚Äî %${Math.round(p.score * 100)}\n`;
      });
      document.getElementById("output").textContent = output || "Hi√ßbir obje algƒ±lanmadƒ±.";
      requestAnimationFrame(() => detectFrame(video));
    }

    function translateLabel(label) {
      const dict = {
        "person": "ƒ∞nsan", "dog": "K√∂pek", "cat": "Kedi",
        "cell phone": "Telefon", "bottle": "≈ûi≈üe",
        "car": "Araba", "chair": "Sandalye", "book": "Kitap"
      };
      return dict[label] || label;
    }

    function changeLang(lang) {
      language = lang;
    }

    function changeTheme(theme) {
      document.body.style.backgroundColor = theme === "light" ? "#f5f5f5" : "#121212";
      document.body.style.color = theme === "light" ? "#111" : "#eee";
    }

    function startVoice() {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance("Sesli sohbet etkin. Algƒ±lanan nesneler ekranda g√∂steriliyor.");
      utterance.lang = language === "tr" ? "tr-TR" : "en-US";
      synth.speak(utterance);
    }
  </script>
</body>
</html>
